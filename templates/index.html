<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Munshi's DB</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      color: #fff;
      background: radial-gradient(circle at 20% 30%, #3a0ca3, #4361ee, #4cc9f0);
      background-size: 200% 200%;
      animation: backgroundMove 10s ease infinite;
      font-size: 16px;
    }

    @keyframes backgroundMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      text-align: center;
      font-size: 38px;
      margin-top: 40px;
      font-weight: bold;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.4);
      animation: floatUp 1.5s ease-out forwards;
      transform: translateY(100vh);
      opacity: 0;
    }

    @keyframes floatUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .upload-section {
      text-align: center;
    }

    .custom-btn {
      display: block;
      width: 50%;
      margin: 15px auto;
      padding: 14px;
      border-radius: 12px;
      font-weight: bold;
      color: #fff;
      background-color: transparent;
      border: 2px dashed #fff;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .custom-btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
      border-color: #ffffff;
      box-shadow: 0 0 10px #ffffff;
    }

    input[type="file"] {
      display: none;
    }

    .upload-btn {
      display: block;
      width: 55%;
      margin: 25px auto 0;
      padding: 14px;
      border-radius: 12px;
      font-size: 16px;
      background-color: #ff5e5e;
      border: none;
      color: black;
      font-family: 'Segoe UI', sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .upload-btn:hover {
      background-color: #ff3e33;
      box-shadow: 0 0 10px #ff5e5e;
    }

    .progress-container {
      margin-top: 20px;
    }

    .progress-bar {
      background-color: #4caf50;
      height: 20px;
      border-radius: 5px;
      width: 0;
      transition: width 0.3s;
      color: black;
      font-size: 13px;
      text-align: right;
      padding-right: 5px;
    }

    .progress-wrapper {
      background-color: #ddd;
      border-radius: 5px;
      overflow: hidden;
      margin: 10px 0;
    }

    .file-label {
      color: #fff;
      font-weight: 500;
      font-size: 15px;
      margin-top: 5px;
    }

    .upload-complete {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #00ff66;
      margin-top: 30px;
      opacity: 0;
      transition: opacity 1s ease-in;
    }

    .fade-out {
      animation: fadeOut 2s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        height: 0;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .fade-in {
      animation: fadeIn 2s forwards;
    }

    /* Medium screen responsiveness (Phones/Tablets)*/
@media screen and (max-width: 768px) {
  h1 {
    font-size: 28px;
    margin-top: 30px;
  }

  .container {
    width: 90%;
    padding: 20px;
    border-radius: 15px;
  }

  .custom-btn,
  .upload-btn {
    width: 90%;
    font-size: 15px;
    padding: 12px;
  }

  .file-label {
    font-size: 13px;
  }

  .upload-complete {
    font-size: 16px;
  }

  .progress-bar {
    font-size: 11px;
  }
}

/* Smaller phones (iPhone SE, older Androids) */
@media screen and (max-width: 480px) {
  h1 {
    font-size: 22px;
    margin-top: 20px;
  }

  .container {
    width: 75%;
    padding: 16px;
  }

  .custom-btn,
  .upload-btn {
    width: 80%;
    font-size: 14px;
    padding: 10px;
  }

  .file-label {
    font-size: 12px;
  }

  .upload-complete {
    font-size: 14px;
  }

  .progress-bar {
    font-size: 10px;
  }
}

  </style>
</head>
<body>
  <h1>Welcome to Munshi's DB</h1>

  <div class="container">
    <div class="upload-section">
      <label class="custom-btn">
        üìÅ Choose Files
        <input type="file" id="file-input" multiple>
      </label>
      <label class="custom-btn">
        üìÇ Choose Folder
        <input type="file" id="folder-input" webkitdirectory directory>
      </label>
      <div id="selected-list" style="color: #ddd; font-size: 13px; margin-top: 10px;"></div>
      <button class="upload-btn" onclick="uploadFiles()">‚¨ÜÔ∏è Upload Files/Folders</button>
      <div id="progress-section" class="progress-container"></div>
      <div id="upload-complete" class="upload-complete">‚úÖ Upload complete!</div>
    </div>
  </div>

  <script>
  const fileInput = document.getElementById('file-input');
  const folderInput = document.getElementById('folder-input');
  const selectedList = document.getElementById('selected-list');
  const progressSection = document.getElementById('progress-section');
  const uploadComplete = document.getElementById('upload-complete');

  let selectedFiles = [];

  fileInput.addEventListener('change', () => {
    for (const file of fileInput.files) selectedFiles.push({ file, relPath: file.name });
    displaySelected();
  });

  folderInput.addEventListener('change', () => {
    for (const file of folderInput.files)
      selectedFiles.push({ file, relPath: file.webkitRelativePath });
    displaySelected();
  });

  function displaySelected() {
    let html = '';
    const folders = new Set();
    selectedFiles.forEach(f => {
      if (f.relPath.includes('/')) folders.add(f.relPath.split('/')[0]);
      else html += `<div>üìÑ ${f.relPath}</div>`;
    });
    folders.forEach(f => html += `<div>üìÅ ${f}</div>`);
    selectedList.innerHTML = html;
  }

  function uploadFiles() {
    // Group files
    const grouped = {};
    const individual = [];
    selectedFiles.forEach(({ file, relPath }) => {
      if (relPath.includes('/')) {
        const topFolder = relPath.split('/')[0];
        if (!grouped[topFolder]) grouped[topFolder] = [];
        grouped[topFolder].push({ file, relPath });
      } else {
        individual.push({ file, relPath });
      }
    });

    progressSection.innerHTML = '';
    uploadComplete.style.opacity = 0;

    // --- Progress bars ---
    const progressMap = {};

    individual.forEach(f => {
      const label = document.createElement('div');
      label.className = 'file-label';
      label.textContent = f.relPath;
      const wrapper = document.createElement('div');
      wrapper.className = 'progress-wrapper';
      const bar = document.createElement('div');
      bar.className = 'progress-bar';
      wrapper.appendChild(bar);
      progressSection.appendChild(label);
      progressSection.appendChild(wrapper);
      progressMap[f.relPath] = bar;
    });

    Object.keys(grouped).forEach(folder => {
      const label = document.createElement('div');
      label.className = 'file-label';
      label.textContent = `üìÅ ${folder}`;
      const wrapper = document.createElement('div');
      wrapper.className = 'progress-wrapper';
      const bar = document.createElement('div');
      bar.className = 'progress-bar';
      wrapper.appendChild(bar);
      progressSection.appendChild(label);
      progressSection.appendChild(wrapper);
      progressMap[folder] = bar;
    });

    // --- Upload each group separately ---
    const allUploads = [];

    // Upload individual files
    individual.forEach(({ file, relPath }) => {
      allUploads.push(uploadSingle(file, relPath, progressMap[relPath]));
    });

    // Upload folder groups
    Object.entries(grouped).forEach(([folder, files]) => {
      allUploads.push(uploadFolder(folder, files, progressMap[folder]));
    });

    Promise.all(allUploads).then(() => {
      document.querySelectorAll('.progress-wrapper').forEach(el => el.classList.add('fade-out'));
      document.querySelectorAll('.file-label').forEach(el => el.classList.add('fade-out'));
      setTimeout(() => {
        progressSection.innerHTML = '';
        uploadComplete.classList.add('fade-in');
      }, 2000);
    });
  }

  function uploadSingle(file, relPath, bar) {
    return new Promise(resolve => {
      const formData = new FormData();
      formData.append('file', file);
      formData.append('relPath', relPath);
      const xhr = new XMLHttpRequest();
      xhr.open('POST', '/upload', true);
      xhr.upload.onprogress = e => {
        if (e.lengthComputable) {
          const percent = Math.round((e.loaded / e.total) * 100);
          bar.style.width = percent + '%';
          bar.textContent = percent + '%';
        }
      };
      xhr.onload = () => resolve();
      xhr.send(formData);
    });
  }

  function uploadFolder(folderName, files, bar) {
    return new Promise(resolve => {
      let uploadedCount = 0;
      const total = files.length;

      files.forEach(({ file, relPath }) => {
        const formData = new FormData();
        formData.append('file', file);
        formData.append('relPath', relPath);
        const xhr = new XMLHttpRequest();
        xhr.open('POST', '/upload', true);
        xhr.onload = () => {
          uploadedCount++;
          const percent = Math.round((uploadedCount / total) * 100);
          bar.style.width = percent + '%';
          bar.textContent = percent + '%';
          if (uploadedCount === total) resolve();
        };
        xhr.send(formData);
      });
    });
  }
  </script>
</body>
</html>
